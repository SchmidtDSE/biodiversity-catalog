on: [push]

name: docker

jobs:
  docker:
    runs-on: ubuntu-latest
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
    container: rocker/ml-verse
    steps:
      - uses: actions/checkout@v3
      
      - name: install
        shell: Rscript {0}
        run: |
          remotes::install_github("eco4cast/stac4cast", dependencies=TRUE)
          
      - name: validate
        shell: Rscript {0}
        run: |
          stac4cast::stac_validate("stac/v1/catalog.json")

